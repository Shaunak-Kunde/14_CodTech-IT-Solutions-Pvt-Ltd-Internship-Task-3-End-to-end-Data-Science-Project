<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Power Outage Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.8em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9e9e9;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Goa Power Outage Predictor</h1>
    <form id="predictionForm">
        <div class="form-group">
            <label for="town_name">Town Name:</label>
            <select id="town_name" name="Town Name" required>
                <option value="VASCO">VASCO</option>
                <option value="MARGAO">MARGAO</option>
                <option value="MAPUSA">MAPUSA</option>
                <option value="PANAJI">PANAJI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="substation">Substation:</label>
            <select id="substation" name="Substation" required>
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="feeder_name">Feeder Name:</label>
            <select id="feeder_name" name="Feeder Name" required>
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rural_urban">Rural / Urban:</label>
            <select id="rural_urban" name="Rural/Urban" required>
                <option value="RURAL">RURAL</option>
                <option value="URBAN">URBAN</option>
            </select>
        </div>
        <button type="submit">Get Prediction</button>
    </form>
    <div id="result">
        Prediction will appear here...
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch the unique substation and feeder names from the API
        fetch('http://127.0.0.1:5000/get_options')
            .then(response => response.json())
            .then(data => {
                const substationSelect = document.getElementById('substation');
                substationSelect.innerHTML = ''; // Clear the "Loading..." option
                data.substations.forEach(substation => {
                    const option = document.createElement('option');
                    option.value = substation;
                    option.text = substation;
                    substationSelect.appendChild(option);
                });

                const feederSelect = document.getElementById('feeder_name');
                feederSelect.innerHTML = ''; // Clear the "Loading..." option
                data.feeders.forEach(feeder => {
                    const option = document.createElement('option');
                    option.value = feeder;
                    option.text = feeder;
                    feederSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching options:', error));
    });

    document.getElementById('predictionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const data = {
            "Town Name": form['town_name'].value,
            "Substation": form['substation'].value,
            "Feeder Name": form['feeder_name'].value,
            "Rural/Urban": form['rural_urban'].value // Corrected to match the Excel column name
        };

        fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById('result').innerText = `Prediction: ${result.predicted_outage_category}`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'Error: Unable to get prediction.';
        });
    });
</script>

</body>
</html>
